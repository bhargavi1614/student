<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Campus Assistant</title>
  <style>
    /* ===== General ===== */
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
    }
    a { color: inherit; text-decoration: none; }

    /* ===== Header / Hero ===== */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 80px 20px;
      background: rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-in;
    }
    header h1 {
      font-size: 3.5rem;
      letter-spacing: 3px;
      margin-bottom: 20px;
      animation: glow 1.5s infinite alternate;
    }
    header p { font-size: 1.2rem; margin-bottom: 20px; }
    .hero-btn {
      padding: 12px 25px;
      background: #ffdd00;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.3s;
    }
    .hero-btn:hover { background: #fff; }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #fff,0 0 20px #ff00ff; }
      100% { text-shadow: 0 0 20px #00ffff,0 0 30px #ff00ff; }
    }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

    /* ===== Navigation ===== */
    nav {
      display: flex;
      justify-content: center;
      background: rgba(0,0,0,0.3);
      padding: 15px 0;
      gap: 25px;
      font-weight: bold;
    }
    nav a:hover { color: #ffdd00; }

    /* ===== Sections ===== */
    section {
      padding: 60px 20px;
      text-align: center;
    }
    section h2 {
      font-size: 2.2rem;
      margin-bottom: 40px;
      border-bottom: 2px solid #fff;
      display: inline-block;
      padding-bottom: 5px;
    }

    /* ===== Cards ===== */
    .cards { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      width: 280px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s, background 0.3s;
    }
    .card:hover { transform: translateY(-10px); background: rgba(255,255,255,0.2); }
    .card img { width: 100%; border-radius: 10px; }
    .card h3 { margin: 15px 0 10px; }
    .card p { font-size: 0.95rem; line-height: 1.4; }

    /* ===== Features / Why Choose Us ===== */
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .feature {
      background: rgba(255,255,255,0.15);
      padding: 25px;
      border-radius: 15px;
      width: 250px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .feature:hover { transform: translateY(-10px); background: rgba(255,255,255,0.25); }
    .feature h3 { margin-bottom: 10px; }

    /* ===== Footer ===== */
    footer {
      padding: 40px 20px;
      background: rgba(0,0,0,0.3);
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ===== Header / Hero ===== -->
  <header>
    <h1>Smart Campus Assistant</h1>
    <p>Your intelligent guide to campus life, learning, and events.</p>
    <a href="#features" class="hero-btn">Discover Features</a>
  </header>

  <!-- ===== Navigation ===== -->
  <nav>
    <a href="#library">Library</a>
    <a href="#labs">Labs</a>
    <a href="#events">Events</a>
    <a href="#features">Features</a>
    <a href="#contact">Helpdesk</a>
  </nav>

  <!-- ===== Library Section ===== -->
  <section id="library">
    <h2>Library</h2>
    <div class="cards">
      <div class="card">
        <img src="https://source.unsplash.com/280x150/?library" alt="Library">
        <h3>Digital Library</h3>
        <p>Access thousandâ€¦</p>
